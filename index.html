<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MintWise - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen overflow-hidden">
    <div class="grid grid-cols-1 md:grid-cols-5 min-h-screen">
        <!-- Left Section -->
        <div class="hidden md:flex md:col-span-3 flex-col p-8 ">
            <div class="flex items-center mb-8">
                <img src="./assets/logo.webp" alt="MintWise Logo" class="w-12 h-12 mr-3">
                <h1 class="text-3xl font-bold text-purple-700">MintWise</h1>
            </div>
            <div class="flex justify-center items-center flex-grow">
                <img src="./assets/Cover.png" alt="MintWise Cover" class="w-[80%] h-auto max-w-full rounded-lg">
            </div>
        </div>

        <!-- Right Section -->
        <div class="col-span-1 md:col-start-4 md:col-span-2 flex items-center justify-center bg-gradient-to-br from-purple-500 to-purple-900 shadow-xl rounded-l-[3rem] md:rounded-l-[5rem] md:p-12">
            <div class="w-full p-8 md:p-12">
                <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-8 ">
                    Welcome Back!
                </h1>

                <form class="space-y-6" id="loginForm">
                    <div>
                        <label for="email" class="block text-white text-lg font-medium mb-2">Email Address</label>
                        <input id="email" type="email" placeholder="Enter your email"
                            class="w-full p-4 rounded-lg text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-300 focus:border-transparent shadow-md transition duration-300">
                    </div>

                    <div>
                        <label for="password" class="block text-white text-lg font-medium mb-2">Password</label>
                        <input id="password" type="password" placeholder="Enter your password"
                            class="w-full p-4 rounded-lg bg-white text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-300 focus:border-transparent shadow-md transition duration-300">
                    </div>

                    <div class="flex flex-col sm:flex-row gap-4">
                        <button type="submit" class="bg-white text-purple-700 font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-purple-50 hover:shadow-lg transition duration-300 flex-1" id="loginButton">
                            Log In
                        </button>
                        <button type="button" class="bg-transparent border-2 border-white text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-white hover:text-purple-700 transition duration-300 flex-1">
                            <a href="./signup.html" target="_self">Create Account</a>
                        </button>
                    </div>
                </form>

                <p class="text-center text-white mt-6 text-sm">
                    <a href="#" class="hover:underline">Forgot your password?</a>
                </p>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
